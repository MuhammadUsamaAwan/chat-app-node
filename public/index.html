<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Chat App</title>
</head>
<body class="container bg-dark text-light">
    <section>
        <h1 class="text-center fs-2">Welcome To The Chat App</h1>
        <form class="mt-3" action="chat.html">
        <form>
            <h2 class="fs-3" action="chat.html">Join The Chat</h2>
            <div class="mb-1">
                <label for="jname" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="jname" name="username" required>
              </div>
            <div class="mb-2">
                <label for="roomId" class="form-label">Room</label>
                <input type="text" class="form-control" id="room" name="room" required>
              </div>
              <button type="submit" class="btn btn-secondary">Join</button>
        </form>
    </section>
    
</body>
</html>
