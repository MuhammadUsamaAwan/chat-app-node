<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Chat App</title>
  </head>
  <body class="container bg-dark text-light">
    <section style="height: 100vh" class="d-flex flex-column py-2">
      <h1 class="text-center fs-2" id="heading"></h1>
      <!-- message box -->
      <div
        class="flex-fill border mb-2 d-flex gap-2 overflow-auto"
      >
      <div class="border-end text-center" style="width: 20%">
        <h3 class="border-bottom py-1 fs-4">Users in Room</h3>
        <ul class="list-unstyled" id="user-list">
        </ul>
      </div>
      <div id="chat-box" class="p-2 d-flex flex-column gap-2 overflow-auto" style="width: 80%"></div>
      </div>
      <!-- send new message -->
      <form id="message-form">
        <div class="d-flex gap-2">
          <input type="text" class="form-control" id="message" autofocus autocomplete="off"/>
          <button type="submit" class="btn btn-secondary">Send</button>
        </div>
      </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js" integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
